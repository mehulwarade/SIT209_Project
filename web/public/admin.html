<script>
$.get(`${API_URL}/userdata`).then(response => {
            response.forEach((user) => {
            $('#userdata tbody').append(`
                    <tr>
                    <td>${user.name}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>                    
                    <td>${user.password}</td>
                    </tr>`
                );
            });
         })         
        .catch(error => {
            console.error(`Error: ${error}`);
        });

const currentUser = localStorage.getItem('user');
    
    if (currentUser == 'admin') {
        document.getElementById('admin_settings').innerHTML = '<a href="admin.html"><i class="fas fa-user-secret"></i>Admin Settings</a>';
    }
</script>
